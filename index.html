<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <script defer src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-green-600 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-white text-2xl">Loja</h1>
            <button class="bg-white text-green-600 py-2 px-4 rounded-full">Carrinho</button>
        </div>
    </nav>
    
    <div class="container mx-auto mt-10">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Cat√°logo de Produtos</h2>
        <div id="products" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8"></div>
    </div>

    <div id="cart" class="fixed bottom-0 right-0 bg-white shadow-lg p-4 rounded-lg max-w-xs w-full">
        <h3 class="text-lg font-bold mb-4">Carrinho de Compras</h3>
        <div id="cartItems" class="mb-4"></div>
        <div class="flex justify-between text-lg font-semibold">
            <span>Total:</span>
            <span id="totalPrice">R$ 0,00</span>
        </div>
        <button id="checkout-btn" class="bg-green-600 text-white w-full py-2 mt-4 rounded-lg">Finalizar Compra</button>
    </div>
</body>
</html>
